<!DOCTYPE html>
<html>
  <head>
    <title>Retro Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #333;
        border-radius: 1rem;
      }
      .form-heading {
        text-align: center;
        margin-bottom: 2rem;
      }
      .form-heading h2 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #fff;
      }
      .form-heading p {
        color: #fff;
        font-size: 1.25rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-gray-300 font-mono">
    <div class="form-container bg-gray-600 rounded-lg p-6">
      <div class="form-heading">
        <h2 class="text-white">Retro Login</h2>
        <p class="text-white">Welcome back! Please enter your login information.</p>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-gray-300 font-medium mb-2" for="username">Username</label>
          <input class="bg-gray-700 rounded-lg p-2 text-white w-full" type="text" id="username" name="username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 font-medium mb-2" for="password">Password</label>
          <input class="bg-gray-700 rounded-lg p-2 text-white w-full" type="password" id="password" name="password">
        </div>
        <button class="bg-gray-800 rounded-lg p-2 text-white hover:bg-gray-500">Login</button>
      </form>
    </div>
  </body>
</html>
